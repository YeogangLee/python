<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="UTF-8">
    <title>Flask app</title>
    <script type="text/javascript">
    	function click_e_id(e_id) {
    		var tr_length = document.getElementById("tb").children[0].children.length;
    		var tbody = document.getElementById("tb").children[0]; 
    		
    		for(var i=0; i<tr_length; i++){
    			tbody.children[i].children[1].children[0].value = e_id.innerHTML;
    		}
    	}
    </script>
  </head>
  <body>  	 
	  <table border="1" style="float: left; margin-right: 20px">
	    <tr>
		  <td>사번</td>
		  <td>이름</td>
		  <td>전화번호</td>
		  <td>주소</td>
		</tr>
		{% for e in list %}
		<tr>
		  <td onclick="click_e_id(this)" style="cursor: pointer">{{e.e_id}}</td>
		  <td>{{e.e_name}}</td>
		  <td>{{e.tel}}</td>
		  <td>{{e.address}}</td>
		</tr>
		{% endfor %}
	  </table>
	  <table border="1" id="tb" name="tb" style="border-collapse: collapse;">
	  	<tr>
	  		<td>사번</td>
	  		<td><input type="text" name="e_id"/></td>
	  	</tr>
	  	<tr>
	  		<td>이름</td>
	  		<td><input type="text" name="e_name"/></td>
	  	</tr>
	  	<tr>
	  		<td>전화번호 </td>
	  		<td><input type="text" name="tel"/></td>
	  	</tr>
	  	<tr>
	  		<td>주소</td>
	  		<td><input type="text" name="address"/></td>
	  	</tr>
	  	<tr>
	  		<td></td>
	  		<td>
	  			<input type="button" value="버튼1"/>
		  		<input type="button" value="버튼2"/>
		  		<input type="button" value="버튼3"/>
		  	</td>
	  	</tr>
	  </table>
  </body>
</html>
