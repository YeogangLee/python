<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="UTF-8">
    <title>Flask app</title>
  </head>
  <body>  	 
  	    {{list}}
  	    <table border="1">
 	    	<tr>
				<td>사번</td>
				<td>이름</td>
				<td>전화번호</td>
				<td>주소</td>
			</tr>
			{% for e in list %}
			<tr>
				<td>{{e.e_id}}</td>
				<td>{{e.e_name}}</td>
				<td>{{e.tel}}</td>
				<td>{{e.address}}</td>
			</tr>
			{% endfor %}
		</table>
  </body>
</html>
